<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <title>Songs in translation</title>
    <link rel="stylesheet" href="v1.css">

</head>

<body>
    <div class="container">
        <h2 class="songTitle">Loading</h2>
        <h1 class="songLanguage">...</h1>
        <div class="playPause" disabled="true">Play</div>

            <div class="randomButton selected">Random shuffle</div>
            <div class="languageSelector">
            </div>
        </div>
    </div>
