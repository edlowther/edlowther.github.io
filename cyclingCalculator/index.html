<!DOCTYPE html>
<html>
<head>
  <meta name="viewport"></meta>
  <title>Cycling calculator</title>
  <link rel="stylesheet" type="text/css" href="css/v1.css" />
  <link rel="stylesheet" type="text/css" href="lib/jquery-ui.min.css" />
  <script type="text/javascript" src="./lib/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="./lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>

<body>
  <div class="container">
    <h2>Cycling calculator</h2>
    <div>My commute is <input type="number" class="inputs" id="readerDistance" value="5" max="100"/> mile<span id="distancePlural">s</span>, and it takes me <input type="number" class="inputs" id="readerTime" value="30" max="100"/> minute<span id="timePlural">s</span> to get to work.</div>
    <input type="submit" id="submit" />
    <div id="results">
      <p>You travel at an average speed of <span id="readerSpeed"></span> miles per hour. </p>
      <p>Team GB could do your commute in <span id="teamGBTime"></span> minutes*.</p>
      <p class="small">*Assuming somebody layed some track, levelled your route out and diverted all traffic and pedestrians.<p>
    </div>

  </div>
</body>
</html>
